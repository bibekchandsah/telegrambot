version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  bot:
    build: .
    depends_on:
      redis:
        condition: service_healthy
    env_file: .env
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379/0

volumes:
  redis_data:
